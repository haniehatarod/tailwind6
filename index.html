<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet" />
    <title>To Do-App Hermes</title>
  </head>
  <body class="bg-primary m-0 p-0">
    <header
      class="bg-secondary flex justify-center items-center mb-5 h-10 md:h-20 shadow-gray-700 shadow-sm header"
    >
      <h4 class="text-gray-500 text-2xl">To Do App</h4>
    </header>
    <div
      class="flex flex-col lg:flex-row gap-7 justify-between items-center lg:items-center px-4 lg:justify-center container"
    >
      <div
        class="w-full lg:w-1/3 flex flex-col mt-5 lg:ml-10 lg:fixed lg:left-0 lg:top-20 sm:ml-5 sm:top-20 sm:gap-12 left"
      >
        <div class="flex justify-center items-center search-box">
          <span
            class="mr-1 bg-midnightBlue rounded-full hover:opacity-80 arrow-icon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-8 w-8 p-1 text-orange"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18"
              />
            </svg>
          </span>
          <div>
            <input
              id="input"
              type="text"
              class="w-full outline-2 outline-gray-400 ml-1 p-1 rounded-full focus:outline-3 focus:outline-gray-400 active:bg-primary"
              placeholder="Add New task"
            />
          </div>
        </div>
        <div class="overflow-hidden lists">
          <ul
            class="flex flex-col justify-center items-center mt-10 to-do-list"
          ></ul>
        </div>
      </div>
      <div
        class="w-full lg:w-1/3 flex flex-col mx-auto lg:mx-20 lg:h-100 lg:fixed lg:right-0 lg:top-25 mt-10 lg:mt-0 right"
      >
        <header
          class="inline-flex items-center justify-center px-2 py-0.5 rounded shadow-sm bg-gray-300"
        >
          <p class="text-2xl text-gray-700 text-center">Show Completed List</p>
          <div class="show-list">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-7 ml-5 rounded-full shadow-gray-600 hover:shadow-inner p-1 text-orange transition-transform duration-400 rotate-0 toggle"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5"
              />
            </svg>
          </div>
        </header>
        <div class="right-contain hidden">
          <div class="empty-message">
            <div class="flex justify-center items-center">
              <p class="empty-message">List is Empty</p>
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
                  />
                </svg>
              </span>
            </div>
          </div>
          <div class="list-ul">
            <ul
              class="flex justify-center items-end mt-5 flex-col completed-list"
            ></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
